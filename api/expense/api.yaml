openapi: 3.0.0
info:
  version: 1.0.0
  title: Expense Service
tags:
  - name: Account
paths:
  /account:
    post:
      tags:
        - Account
      summary: Add a new account
      operationId: add
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                currency:
                  type: string
                initialBalance:
                  type: integer
              required:
                - title
                - currency
                - initialBalance
        required: true
      responses:
        204:
          description: 'Success result'
        400:
          description: 'Returns when invalid parameters were specified'
        409:
          description: 'Returns when the title is duplicated'
  /account/{accountID}/title: # TODO: change in code
    put:
      tags:
        - Account
      summary: Change a title for an account
      operationId: rename
      parameters:
        - name: accountID
          in: path
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
              required:
                - title
        required: true
      responses:
        204:
          description: 'Success result'
        400:
          description: 'Returns when invalid parameters were specified'
        404:
          description: 'Returns when the account is not exist or deleted'
        409:
          description: 'Returns when the title is duplicated'
  /account/{accountID}/status/{status}:
    put:
      tags:
        - Account
      summary: Change a status for an account
      operationId: changeStatus
      parameters:
        - name: accountID
          in: path
          required: true
          schema:
            type: string
            format: uuid
        - name: status
          in: path
          required: true
          schema:
            type: string
            enum:
              - active
              - cancelled
              - deleted
      responses:
        204:
          description: 'Success result'
        400:
          description: 'Returns when invalid parameters were specified'
        403:
          description: 'Returns when the status cannot be changed to specified'
        404:
          description: 'Returns when the account is not exist or deleted'
